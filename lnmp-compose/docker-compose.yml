#services:
  nginx:
    image: nginx:1.11.8
    ports:
      - "8000:80"
      - "443:443"
    volumes:
      # app code sources
      - ./src:/usr/share/nginx/html
      # nginx configs
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
      # certificates
      - ./nginx/ca/server.crt:/etc/nginx/server.crt:ro
      - ./nginx/ca/server.key:/etc/nginx/server.key:ro
    links:
      - php-fpm:PHP-FPM

  php-fpm:
    build: ./php-fpm
    ports:
      - "9000"
    volumes:
      - ./src:/usr/share/nginx/html
      # php.ini
      - ./php-fpm/php.ini:/usr/local/etc/php/php.ini:ro
    # environment:
        # Set your APP env variables here:
        # - APP_KEY=
        # - DB_HOST=
        # - DB_DATABASE=
        # - DB_USERNAME=
        # - DB_PASSWORD=
    links:
      - mysql

  mysql:
    image: mysql:5.7.17
    ports:
      - "33060:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      TZ: 'Asia/Shanghai'
      MYSQL_ROOT_PASSWORD: 666666
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: 666666
